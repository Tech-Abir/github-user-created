<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GitHub User Created At</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <style>
    body { padding-top: 4rem; }
    .result-card { min-height: 5rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">GitHub Account Creation Date</h1>

    <form id="github-user-" class="row gy-2 gx-3 align-items-center">
      <div class="col-sm-6">
        <label class="form-label" for="username-input">GitHub Username</label>
        <input type="text" class="form-control" id="username-input" name="username" placeholder="e.g. octocat" required>
      </div>
      <div class="col-auto pt-sm-4">
        <button type="submit" class="btn btn-primary">Lookup</button>
      </div>
      <div class="col-12">
        <div class="form-text">
          Tip: You can append ?token=YOUR_GITHUB_TOKEN to the URL to increase rate limits for API requests.
        </div>
      </div>
    </form>

    <div class="card mt-4 result-card">
      <div class="card-body">
        <h5 class="card-title">Created At</h5>
        <p id="github-created-at" class="card-text">Fetching account creation date...</p>
        <div id="status" class="text-muted small"></div>
      </div>
    </div>
  </div>

  <script>
    // Utility: parse URL params
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function fetchGithubUserCreatedAt(username, token) {
      const endpoint = 'https://api.github.com/users/' + encodeURIComponent(username);
      const headers = {
        'Accept': 'application/vnd.github+json'
      };
      if (token) {
        headers['Authorization'] = 'token ' + token;
      }
      const res = await fetch(endpoint, { headers });
      if (!res.ok) {
        const errorText = await res.text().catch(() => '');
        throw new Error('GitHub API error ' + res.status + ': ' + (errorText || res.statusText));
      }
      const data = await res.json();
      return data.created_at;
    }

    (function init() {
      const form = document.getElementById('github-user-');
      const input = document.getElementById('username-input');
      const createdAtEl = document.getElementById('github-created-at');
      const statusEl = document.getElementById('status');

      const token = getParam('token') || '';
      const urlUser = getParam('user') || getParam('username');
      const defaultUser = urlUser || 'octocat';
      input.value = defaultUser;

      async function handleLookup(username) {
        if (!username) return;
        createdAtEl.textContent = 'Fetching account creation date...';
        statusEl.textContent = token ? 'Using provided token for this request.' : 'No token supplied; using unauthenticated request.';
        try {
          const createdAtISO = await fetchGithubUserCreatedAt(username, token);
          const createdDate = new Date(createdAtISO);
          const human = isNaN(createdDate) ? createdAtISO : createdDate.toLocaleString();
          createdAtEl.textContent = human;
        } catch (e) {
          createdAtEl.textContent = 'Error: ' + e.message;
        }
      }

      form.addEventListener('submit', function (evt) {
        evt.preventDefault();
        const username = input.value.trim();
        handleLookup(username);
        // Optionally update URL without reloading (preserve token if present)
        const params = new URLSearchParams(window.location.search);
        if (username) params.set('username', username);
        if (!token) params.delete('token'); // keep token only if present originally
        history.replaceState(null, '', window.location.pathname + '?' + params.toString());
      });

      // Auto-fetch on load for initial user
      handleLookup(defaultUser);
    })();
  </script>
</body>
</html>
